name: Local CI Simulation

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  local-simulation:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: ftms_test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306

      sonarqube:
        image: sonarqube:10.3-community
        env:
          sonar.jdbc.username: sonar
          sonar.jdbc.password: sonar
          sonar.jdbc.url: jdbc:h2:tcp://localhost:9092/sonar
        ports:
          - 9000:9000

      nexus:
        image: sonatype/nexus3:latest
        ports:
          - 8081:8081

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build
        run: ./mvnw clean compile

      - name: Unit Tests
        run: ./mvnw test

      - name: SonarQube Analysis
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=ftms-backend \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=admin:admin
        continue-on-error: true

      - name: Integration Tests
        run: ./mvnw verify -DskipUnitTests

      - name: Build Docker Image
        run: |
          docker build -t ftms-backend:test -f docker/Dockerfile .

      - name: Run Docker Container
        run: |
          docker run -d --name ftms-test \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=test \
            ftms-backend:test
          sleep 30
          docker logs ftms-test

      - name: Health Check
        run: |
          curl -f http://localhost:8080/actuator/health || exit 1

      - name: Cleanup Docker
        if: always()
        run: |
          docker stop ftms-test
          docker rm ftms-test