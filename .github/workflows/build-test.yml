name: Build & Test

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  build:
    runs-on: self-hosted  # Local runner (must have Java, Maven, Docker access)

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: ftms_test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -prootpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Maven Wrapper Executable
        run: chmod +x mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw clean compile

      - name: Run Unit Tests
        env:
          DB_URL: jdbc:mysql://localhost:3306/ftms_test_db
          DB_USERNAME: test_user
          DB_PASSWORD: test_pass
        run: ./mvnw test

      - name: Generate Code Coverage
        run: ./mvnw jacoco:report

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Archive Code Coverage
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: target/site/jacoco/

      - name: SonarQube Analysis (Local)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=ftms-backend \
            -Dsonar.projectName=FTMS-Backend \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Check SonarQube Quality Gate
        if: always()
        uses: SonarSource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
