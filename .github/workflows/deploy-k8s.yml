name: Deploy to Kubernetes (Local Runner)

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  REGISTRY: localhost:8082              # Local Nexus Docker Registry
  IMAGE_NAME: ftms-backend

jobs:
  deploy:
    runs-on: self-hosted                # âœ… Run on your local self-hosted GitHub Actions runner
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      # --- KUBECTL SETUP ---
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # --- CONFIGURE KUBECTL (LOCAL CLUSTER) ---
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config
          kubectl cluster-info

      # --- VALIDATE CLUSTER CONNECTIVITY ---
      - name: Validate Cluster Connectivity
        run: |
          echo "ðŸ” Validating Kubernetes nodes..."
          kubectl get nodes
          echo "âœ… Cluster is reachable."

      # --- GET IMAGE VERSION FROM YAML ---
      - name: Get image version
        id: image
        run: |
          version=$(grep 'version:' k8s/deployment.yaml | awk '{print $2}')
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Detected version: $version"

      # --- DEPLOY APPLICATION ---
      - name: Deploy to Local Kubernetes Cluster
        run: |
          echo "ðŸš€ Deploying to local cluster using local Nexus registry..."
          kubectl apply -f k8s/namespace.yaml --validate=false
          kubectl apply -f k8s/configmap.yaml --validate=false
          kubectl apply -f k8s/secrets.yaml --validate=false
          kubectl apply -f k8s/deployment.yaml --validate=false
          kubectl set image deployment/ftms-backend \
            ftms-backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -n ftms
          kubectl rollout status deployment/ftms-backend -n ftms --timeout=5m

      # --- VALIDATION & VERIFICATION ---
      - name: Verify Deployment
        run: |
          echo "ðŸ§© Verifying deployed resources..."
          kubectl get pods -n ftms
          kubectl get svc -n ftms

      # --- HEALTH CHECK ---
      - name: Run Health Check
        run: |
          echo "ðŸ”Ž Performing application health check..."
          kubectl run healthcheck --rm -i --restart=Never \
            --image=curlimages/curl -n ftms -- \
            curl -f http://ftms-backend-service:80/actuator/health || exit 1
